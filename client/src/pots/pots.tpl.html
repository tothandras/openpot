<div class="pots">
    <div layout="row" class="row">
        <div flex="35" class="info">
            <ui-gmap-google-map options="pots.map.options" center='pots.map.center' zoom='pots.map.zoom' pan="true">
                <ui-gmap-markers models="pots.markers" coords="'self'" icon="'icon'">
                </ui-gmap-markers>
            </ui-gmap-google-map>
        </div>
        <div ng-if="pots.pots.length === 0" class="no-pots" layout="row" layout-align="center center">
            <h1>
                Jelenleg egy szaftos fazék sincs a környéken.
                <br/>
                <span>Nézz vissza később!</span>
            </h1>
        </div>
        <div flex class="list">
            <md-content>
                <form name="search" novalidate>
                    <md-input-container>
                        <label for="name">Név</label>
                        <input id="name" type="text" ng-model="pots.search"/>
                    </md-input-container>
                </form>
            </md-content>
            <md-card class="pot"
                     ng-repeat="pot in pots.pots | filter:pots.search track by pot.id"
                     ng-mouseenter="pots.mouseEnter(pot.id)"
                     ng-mouseleave="pots.mouseLeave(pot.id)"
                     ng-click="pots.onClick(pot.id)">
                <h2>{{pot.name}}</h2>
                <section class="details" ng-show="pots.showDetails(pot.id)">
                    <p>{{pot.description}}</p>
                    <div class="img-container">
                        <img ng-src="{{pots.gravatar(pot.user.email)}}" alt="" class="circle responsive-image"/>
                    </div>
                </section>
            </md-card>
        </div>
    </div>
</div>
