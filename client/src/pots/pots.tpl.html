<div class="pots">
    <div layout="row" class="row">
        <div flex="35" class="info">
            <ui-gmap-google-map options="pots.map.options" center='pots.map.center' zoom='pots.map.zoom' pan="true">
                <ui-gmap-markers models="pots.markers" coords="'self'" icon="'icon'">
                </ui-gmap-markers>
            </ui-gmap-google-map>
        </div>
        <div ng-if="pots.pots.length === 0" class="no-pots" layout="row" layout-align="center center">
            <h1>
                Jelenleg egy szaftos fazék sincs a környéken.
                <br/>
                <span>Nézz vissza később!</span>
            </h1>
        </div>
        <div class="list" layout="row" layout-wrap ng-if="pots.pots.length !== 0">
            <md-content flex="100">
                <form name="search" novalidate>
                    <md-input-container>
                        <label for="name">Név</label>
                        <input id="name" type="text" ng-model="pots.search"/>
                    </md-input-container>
                </form>
            </md-content>
            <div layout-padding ng-repeat="pot in pots.pots | filter:pots.search track by pot.id" flex="50">
                <op-pot-bg ng-mouseenter="pots.mouseEnter(pot.id)"
                           ng-mouseleave="pots.mouseLeave(pot.id)"
                           pot="pot">
                </op-pot-bg>
            </div>
        </div>
    </div>
</div>
