<md-card class="pot sm">
    <h2 ng-click="pot.toggleDescription()">{{pot.pot.name}}</h2>
    <section class="details" ng-show="pot.showDescription">
        <p>{{pot.pot.description}}</p>
        <div class="img-container">
            <img ng-src="{{pot.gravatar(pot.user.email)}}" alt="" class="circle responsive-image"/>
        </div>
    </section>
</md-card>
