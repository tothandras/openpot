<div class="list">
    <div layout="row" layout-wrap>
        <div ng-repeat="pot in user.pots track by pot.id"
             flex="50"
             layout-padding>
            <md-card class="pot">
                <div class="image"
                     ng-style="{'background-image':'url({{user.S3.cdn + pot.id}})'}"></div>
                <div class="text">
                    <h2>{{pot.name}}</h2>
                    <p>
                        {{pot.description}} - {{pot.address}}
                    </p>
                </div>
                <!--<md-switch class="hide-button"-->
                           <!--ng-if="user.myUser"-->
                           <!--ng-model="pot.hidden"-->
                           <!--aria-label="Hide pot">-->
                <!--</md-switch>-->
                <md-button class="delete-button"
                           ng-click="user.deletePot(pot.id, $event)"
                           md-no-ink="true"
                           ng-if="user.myUser">
                    <i class="fa fa-times"></i>
                </md-button>
            </md-card>
        </div>
    </div>
    <md-button class="md-fab"
               ng-click="user.goToNewpot()"
               ng-show="user.myUser"
               aria-label="">
        <i class="fa fa-plus"></i>
    </md-button>
</div>
